<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap File -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Jumbotron with Title -->
        <div class="jumbotron jumbotronHeaderImg">

            <!-- <img src="assets/images/darth-vader-fight.jpg" alt="HANGMAN ANIMATION" class="img hangman-image"> -->
            <h1 class="text-center">
                <strong></strong>
                <br>
                <br>
            </h1>
            <hr>
            <div id="musicControls" class="text-center">
                <button class="btn btn-warning btn-xs theme-button">
                    <span class="glyphicon glyphicon-music"></span>Music!</button>
                <button class="btn btn-dark btn-xs pause-button">
                    <span class="glyphicon glyphicon-pause"></span>Stop Music</button>
            </div>

        </div>
        <!-- This div can be used to store the character cards -->
        <div class="row characters">


        </div>
        <div class="row">
            <p>
                Fighting Arena
            </p>
        </div>
        <div class="row">
            <div class="col-lg-4">
                
            </div>
            <div class="col-lg-4 text-center">
                <button class="btn">
                    <span class="glyphicon"></span>Attack!</button>
                </button>
            </div>
            <div class="col-lg-4">

            </div>
        </div>
        <div class="row">

            <div class="col-lg-7">

                <!-- Controls (Superpower Grow/Shrink)-->
                <div id="Instructions" class="card">
                    <h4 class="card-header text-center">Press any key to get started!</h4>
                    <!-- <h4 class="card-header text-center">Gameplay</h4> -->
                    <div class="card-body">
                        <div class="text-center gameLabels">
                            <p>
                                Wins:
                                <span id="winsPanel">Test Panel</span>
                            </p>
                            <p>
                                Losses:
                                <span id="lossesPanel">Test Panel</span>
                            </p>
                            <p>
                                Current Word
                            </p>
                            <p>
                                <span id="currentWord"></span>
                            </p>
                            <p>
                                Number of Guesses Remaining:
                                <span id="guessesRemaining">Test Panel</span>
                            </p>
                            <p>
                                Letters already guesses
                            </p>
                            <p>
                                <span id="lettersGuessed"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">

                <!-- Hangman Image -->
                <!-- <img src="assets/images/hangman-image.jpg" alt="HANGMAN ANIMATION" class="img hangman-image" style="position:absolute";> -->
                <!-- ; top:50px; left: 80px; z-index: -20; height: 300px"> -->

                <!-- I could also use "img-fluid", which is a bootstrap 4 class that re-sizes the image to fit the parent element -->

                <img src="assets/images/darth-vader-fight.jpg" alt="HANGMAN ANIMATION" class="img hangman-image">
                <canvas id="hangman" style="border:1px solid #d3d3d3;">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
                <!-- width="300" height="150" -->
            </div>
        </div>
    </div>
</body>

</html>
